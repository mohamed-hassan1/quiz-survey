<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Basic Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="wrapper">
    <div class="heading">
      <h1>Mini Basic Quiz</h1>
    </div>
    <!-- === *** Start Quiz *** === -->
    <section class="quiz-container">
      <div class="content">
        <!-- Logo -->
        <a class="logo" href="#">LOGO</a>
        <!-- Slides Container -->
        <div class="slides">
          <!-- Start Slide -->
          <div class="slide">
            <div class="slide-content">
              <!-- Question -->
              <div class="slide-title">
                <p>How old are you?</p>
              </div>
              <!-- Answers -->
              <div class="slide-answers">
                <div class="slide-answer">
                  <div class="answer-inner">
                    <p class="answer-num" data-answernum="a">A</p>
                    <p>18 Years old</p>
                  </div>
                </div>
                <div class="slide-answer">
                  <div class="answer-inner">
                    <p class="answer-num" data-answernum="b">B</p>
                    <p>26 Years old</p>
                  </div>
                </div>
                <div class="slide-answer">
                  <div class="answer-inner">
                    <p class="answer-num" data-answernum="c">C</p>
                    <p>30 Years old</p>
                  </div>
                </div>
                <div class="slide-answer">
                  <div class="answer-inner">
                    <p class="answer-num" data-answernum="d">D</p>
                    <p>40 Years old</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Slide -->
        </div>
      </div>
      <!-- Popup -->
      <div class="popup-container">
        <div class="popup-box">
          <div class="popup-content">
            <p>You have <span class="num">2</span> attempts left!</p>
            <button type="button">OK</button>
          </div>
        </div>
      </div>
    </section>
    <!-- === *** End Quiz *** === -->
  </main>
  
  <script src="main.js"></script>
</body>
</html>
